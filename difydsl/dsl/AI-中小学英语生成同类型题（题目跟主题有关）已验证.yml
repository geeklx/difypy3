    - data:
        code: "import json\nimport re\n\ndef main(arg1: str) -> dict:\n    try:\n\
          \        match = re.search(r'```json\\s*(.*?)\\s*```', arg1, re.DOTALL)\n\
          \        inner_json_str = match.group(1).strip()\n        markdown_text1\
          \ = \"\"\n        markdown_text = \"\"\n        original_questions_processed\
          \ = {}\n        question_counter = {}\n        try:\n            question_data\
          \ = json.loads(inner_json_str)\n            original_question = question_data.get(\"\
          original_question\", \"\")\n            generated_questions = question_data.get(\"\
          generated_questions\", [])\n            # 为每个原题分配一个编号\n            if original_question\
          \ not in original_questions_processed:\n                original_questions_processed[original_question]\
          \ = len(original_questions_processed) + 1\n                question_counter[original_question]\
          \ = 0\n\n            original_question_num = original_questions_processed[original_question]\n\
          \n            # 只有第一次遇到原题时才添加原题信息\n            if question_counter[original_question]\
          \ == 0:\n                markdown_text1 = f\"## 原题{original_question_num}：{original_question}\\\
          n\\n\"\n\n            for i, question in enumerate(generated_questions,\
          \ 1):\n                # 更新同类型题的计数\n                question_counter[original_question]\
          \ += 1\n                current_question_num = question_counter[original_question]\n\
          \n                # 处理转义换行符（将JSON中的\\n转换为实际换行）\n                explanation\
          \ = question.get(\"explanation\", \"\").replace(\"\\\\n\", \"\\n\")\n\n\
          \                # # 如果不是第一个同类型题，再次显示原题信息\n                # if i > 1 or\
          \ current_question_num > 1:\n                #     markdown_text1 = f\"\
          ## 原题{original_question_num}：{original_question}\\n\\n\"\n\n           \
          \     markdown_text += f\"### 同类型题{current_question_num}：{question.get('question_text',\
          \ '')}\\n\\n\"\n                markdown_text += f\"**题目类型**：{question.get('question_type',\
          \ '')}\\n\\n\"\n                markdown_text += f\"**学科**：{question.get('subject',\
          \ '')}\\n\\n\"\n                markdown_text += f\"**难度等级(1-5)**：{question.get('difficulty_level',\
          \ '')}\\n\\n\"\n                markdown_text += f\"**题目答案**：{question.get('answer',\
          \ '')}\\n\\n\"\n                markdown_text += f\"**题目详解**：\\n\\n{explanation}\\\
          n\\n---\\n\\n\"\n        except Exception as e:\n            return {\"\
          error\": f\"发生未知错误: {e}\"}\n        return {\"markdown_text\": markdown_text1\
          \ + markdown_text}\n    except Exception as e:\n        return {\"markdown_text\"\
          : f\"处理过程中出错：{str(e)}\"}\n"
        code_language: python3
