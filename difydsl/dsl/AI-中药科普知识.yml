app:
  description: 本工作流主要是通过MCp服务器实现一个中药识别的科普知识
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: advanced-chat
  name: AI-中药科普知识
  use_icon_as_answer_icon: true
dependencies: []
kind: app
version: 0.3.0
workflow:
  conversation_variables: []
  environment_variables: []
  features:
    file_upload:
      allowed_file_extensions:
      - .JPG
      - .JPEG
      - .PNG
      - .GIF
      - .WEBP
      - .SVG
      allowed_file_types:
      - image
      allowed_file_upload_methods:
      - local_file
      - remote_url
      enabled: false
      fileUploadConfig:
        audio_file_size_limit: 50
        batch_count_limit: 5
        file_size_limit: 15
        image_file_size_limit: 10
        video_file_size_limit: 100
        workflow_file_upload_limit: 10
      image:
        enabled: false
        number_limits: 3
        transfer_methods:
        - local_file
        - remote_url
      number_limits: 3
    opening_statement: 欢迎使用中药材信息查询与可视化的智能工具，能够为您快速提供专业的药材知识与高清实物参考图。当您需要了解某味中药材时，只需说出药材名称（例如
      “黄芪”“当归”），系统将通过 AI 模型为您返回包含药性（寒 / 热 / 温 / 凉）、药味（酸 / 苦 / 甘等）、归经、功效主治及用法用量的结构化信息，同时还能生成高清晰度的药材实物图片，清晰展示其颜色、形状和质地等外观特征。无论是中医药学习、方剂研究还是科普展示，这个工具都能为您提供直观且准确的信息支持，让中药材知识查询更加便捷高效
    retriever_resource:
      enabled: true
    sensitive_word_avoidance:
      enabled: false
    speech_to_text:
      enabled: false
    suggested_questions:
    - 麻黄
    - 桂枝
    - 细辛
    - 薄荷
    - 知母
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ''
      voice: ''
