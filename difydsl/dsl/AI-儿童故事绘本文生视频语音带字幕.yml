app:
  description: 本工作流主要是实现儿童故事绘本文本分镜提示词，通过分镜提示词生成图片，然后把后端图片和语音合成一个动画视频功能。
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: advanced-chat
  name: AI-儿童故事绘本文生视频语音带字幕
  use_icon_as_answer_icon: true
dependencies: []
kind: app
version: 0.2.0
