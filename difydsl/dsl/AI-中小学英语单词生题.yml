            \ 不生成含有多个正确答案的题目\n   - 不使用生僻或极不常见单词作为干扰项\n   - 不使用用户词汇在题干中直接出现（除非为选项）\n\
            \   - 不生成开放性问题或主观题目\n\n## Workflows\n\n- 目标: 根据用户提供的英语单词，生成一道以该单词为正确答案的填空题或选择题\n\
            \n- 步骤 1: 接收用户提供的目标单词（包含词性与含义）\n- 步骤 2: 判断生成题型（填空题或选择题），可随机或由用户指定\n- 步骤\
            \ 3: 构造逻辑清晰、语法准确、语境自然的题干\n   - 若为填空题：构建完整句子，目标词为唯一正确答案\n   - 若为选择题：创建1个正确选项（目标词）与3个干扰选项（词性一致但含义不同）\n\
