app:
  description: 你是一个英语专业老师，有着二十年的教学经验，可以熟练的写出单词对应的音标，如果从知识库能找到，就输出，并且标注好来源。如果从知识库找不到，就从网络上找出来，返回给用户，并且标注好来源。
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: chat
  name: AI工具-十万单词知识库
  use_icon_as_answer_icon: true
dependencies:
- current_identifier: null
  type: marketplace
  value:
    marketplace_plugin_unique_identifier: langgenius/openai_api_compatible:0.0.19@219552f62b54919d6fd317c737956d3b2cc97719b85f0179bb995e5a512b7ebb
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets:
      - dataset:
          enabled: true
          id: 775a1ea3-da48-4c4a-a75d-d48a2c47357b
    reranking_enable: false
    reranking_mode: reranking_model
    reranking_model:
      reranking_model_name: gte-rerank
      reranking_provider_name: langgenius/tongyi/tongyi
    retrieval_model: multiple
    top_k: 4
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .WEBM
    allowed_file_types: []
